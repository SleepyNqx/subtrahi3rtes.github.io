<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nox — Portfolio</title>

  <style>
    :root {
      --bg-1: #0b0f1a;
      --bg-2: #0e1325;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: rgba(255, 255, 255, 0.9);
      --muted: rgba(255, 255, 255, 0.65);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #12172e, var(--bg-1)),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
    }

    /* Glow blobs */
    .blob {
      position: absolute;
      width: 420px;
      height: 420px;
      background: linear-gradient(135deg, #4fd1ff, #b86bff);
      filter: blur(120px);
      opacity: 0.35;
      z-index: 0;
    }

    .blob.one { top: -120px; left: -120px; }
    .blob.two { bottom: -140px; right: -140px; }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .header h1 {
      font-size: 3.2rem;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
    }

    .header p {
      max-width: 520px;
      margin: 0 auto;
      color: var(--muted);
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .glass-box {
      position: relative;
      padding: 24px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(79, 209, 255, 0.5), rgba(184, 107, 255, 0.5));
      filter: blur(24px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .glass-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .glass-box:hover::before {
      opacity: 1;
    }

    .glass-box h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .glass-box p {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 22px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      transition: background 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.14);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    footer {
      margin-top: 32px;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .card { padding: 32px; }
      .header h1 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <main class="card">
    <section class="header">
      <h1>nox</h1>
      <p>Creative developer focused on glassy UI, glow aesthetics, and smooth interactive experiences.</p>
    </section>

    <section class="grid">
      <div class="glass-box">
        <h3>Projects</h3>
        <p>Discord Themes, Minecraft stuff...</p>
      </div>
      <div class="glass-box">
        <h3>Design</h3>
        <p>Frosted glass, neon glow, minimal motion.</p>
      </div>
      <div class="glass-box">
        <h3>Code</h3>
        <p>HTML, CSS.</p>
      </div>
    </section>

    <section class="links">
      <a class="btn" href="https://discord.gg/YOUR_DISCORD" target="_blank">Discord</a>
      <a class="btn" href="https://github.com" target="_blank">GitHub</a>
      <a class="btn" href="#">More</a>
    </section>

    <footer>
      © 2025 nox — all rights reserved
    </footer>
  </main>
</body>
</html>
