<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Local Excel â€” GitHub Save</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class='app'>
  <div class='sidebar'>
    <div style='display:flex;align-items:center;justify-content:space-between'>
      <strong>Sheets</strong>
      <small class='muted' id='status'>Saved</small>
    </div>
    <div class='sheets' id='sheets'></div>
    <div class='controls'>
      <button id='newSheet'>New</button>
      <button id='renameSheet'>Rename</button>
      <button id='deleteSheet' class='danger'>Delete</button>
      <button id='clearSheet'>Clear</button>
    </div>
    <div style='margin-top:12px'>
      <div class='muted'>Storage</div>
      <div style='display:flex;gap:8px;margin-top:8px'>
        <button id='exportAll'>Export JSON</button>
        <button id='importAll'>Import JSON</button>
      </div>
      <div style='display:flex;gap:8px;margin-top:8px'>
        <button id='exportCSV'>Export CSV</button>
        <label for='importCSV' style='display:inline-block'><button id='importCSVLabel'>Import CSV</button></label>
        <input id='importCSV' type='file' accept='text/csv' />
      </div>
    </div>
  </div>
  <div class='main'>
    <div class='toolbar'>
      <button id='addRow'>Add row</button>
      <button id='addCol'>Add col</button>
      <button id='delRow'>Del row</button>
      <button id='delCol'>Del col</button>
      <div class='search'>
        <input id='findInput' placeholder='Find (press Enter)' class='small' />
      </div>
      <div style='margin-left:8px'>Autosave: <select id='autosave'><option value='on'>on</option><option value='off'>off</option></select></div>
    </div>
    <div class='grid-wrap'>
      <table class='sheet' id='sheetTable'></table>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
